    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100..900&family=DotGothic16&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #020202;
        overflow: hidden;
        font-family: 'DotGothic16', sans-serif; /* Set as global default */
        color: #fff;
      }
      .font-luxury {
        font-family: 'Playfair Display', serif;
      }
      .font-pixel {
        font-family: 'DotGothic16', sans-serif;
      }
      .typewriter-cursor::after {
        content: '_';
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: rgba(202, 138, 4, 0.2);
        animation: scanline 4s linear infinite;
        pointer-events: none;
      }
      /* Custom scrollbar for pixel aesthetic */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: #ca8a04;
      }
    </style>
